<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>孰知分享</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,height==device-height, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
</head>
<style type="text/css">
    html,body{
                height:100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }

    .bg {
        margin: 0;
        padding: 0;
        text-align: center;
        vertical-align:middle;
    }

    @media only screen and (max-width: 767px){
        img.center, p.center{
            width:50%;
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .bg img {
            width: 100%;
            vertical-align:middle;
        }
    }

    @media only screen and (min-width: 768px){
        .bg img {
            height: 100%;
            vertical-align:middle;
        }
        p.center{
            width:50%;
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    }
    .bg p {
        width: auto;
        margin:auto;
        text-align: center;
        vertical-align:middle;
        writing-mode: tb-rl;
        padding-top: 2.5em;
        padding-bottom: 2.5em;
        font-size: x-large;
    }
    .shuli{
        width: 15px;
        margin: 0 auto;
        line-height: 24px;
        font-size: 20px;
        word-wrap: break-word;/*英文的时候需要加上这句，自动换行*/
    }
</style>
<body>
<div class="bg">
    <img class="center" src="static/css/bg.jpg">
    <p class="center"> {{ text }}</p>
</div>
</body>
</html>
