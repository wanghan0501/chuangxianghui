{% extends "layout.html" %}
{% block body %}
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">孰知分享</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">测试页面</a></li>
              </ul>
            </div>
          </div>
    </nav>

    <div class="container-fluid">

          <div class="row row-offcanvas row-offcanvas-left">

             <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">

                <ul class="nav nav-sidebar">
                  <li class="active"><a href="#">管理评论</a></li>
                  <li><a href="/logout" target="_ext" class="text-danger">退出</a></li>
                </ul>

            </div><!--/span-->

            <div class="col-sm-9 col-md-9 main">

              <!--toggle sidebar button-->
              <p class="visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
              </p>

              <h1 class="page-header">
                管理评论
              </h1>

              <div class="row placeholders">
                <div class="col-xs-6 col-sm-3 placeholder text-center">
                  <h4>评论数</h4>
                  <span class="text-muted">{{ count.com_len }}</span>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder text-center">
                  <h4>访问数</h4>
                  <span class="text-muted">{{ count.visit }}</span>
                </div>
              </div>
              <hr>

              <div class="placeholders">

                  <div class="form-group">
                    <label for="addComment">添加评论</label>
                    <textarea type="text" class="form-control" id="addComment" placeholder="输入评论"></textarea>
                  </div>
                  <button class="btn btn-default" onclick="addComment()">确认添加</button>

              </div>

              <h2 class="sub-header">评论栏目</h2>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>评论内容</th>
                      <th>管理评论</th>
                    </tr>
                  </thead>
                  <tbody id="comTable">
                  {% for comment in comments %}
                    <tr>
                      <td>{{ loop.index }}</td>
                      <td>{{ comment.text }}</td>
                      <td><span><button class="btn btn-danger">删除评论</button> </span></td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
              <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li>
                    <a href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">5</a></li>
                  <li>
                    <a href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
          </div><!--/row-->
        </div>
    </div><!--/.container-->

    <footer>
      <p class="pull-right">©2017 </p>
    </footer>

	<!-- script references -->
		<script src="static/js/jquery.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/scripts.js"></script>
        <script>
        comments = "123";
        var addComment = function(){
            $.ajax({
              cache: true,
              type: 'GET',
              url:'/addcomment',
              data: {'comments':comments}
              async: false,
              error: function(request) {
                alert("失败!");},
              success: function(data) {
                alert("成功!");
              }
            });
        }

        </script>
{% endblock %}
