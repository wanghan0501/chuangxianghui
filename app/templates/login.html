{% extends "layout.html" %}
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}

{% block body %}
    <form action="{{ url_for('manage') }}" method=post>
        <dl>
            <dt>Username:
            <dd><input type=text name=username>
            <dt>Password:
            <dd><input type=password name=password>
            <dd><input type=submit value=Login>
        </dl>
    </form>
{% endblock %}
